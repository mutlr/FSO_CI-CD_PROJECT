name: Hello World!

on:
  push:
    branches:
      - master
  pull_request:    
    branches: [master]    
    types: [opened, synchronize]
  schedule:
    - cron: '0 16 * * *'

jobs:
  health_check:
    runs-on: ubuntu-20.04
    if: ${{ github.event_name == 'schedule' }}
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@f3f7bd79e4a64218eea7caad72796a1443896aeb
        with:
          # Check the following URLs one by one sequentially
          url: https://project-pev7.onrender.com/health
      
      - name: Health check failed
        uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
        if: ${{ failure() }}
        with:
          description: Health check failed!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      
      - name: Health check success
        uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
        if: ${{ success() }}
        with:
          severity: info
          description: Health check success bloglist. Bye!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  simple_pipeline:
    runs-on: ubuntu-latest
    env: 
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
      PORT: ${{ secrets.PORT }}
      SECRET: ${{ secrets.SECRET }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies backend
        working-directory: ./
        run: npm install
      - name: Check style backend
        working-directory: ./       
        run: npm run eslint
      - name: Run backend tests
        run: npm run test
        continue-on-error: false
        id: backend_tests_result
      - name: Tests failed
        uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
        if: ${{ failure() }}
        with:
          description: Tests failed
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Install dependencies frontend
        working-directory: ./bloglist-frontend
        run: npm install
      - name: Check style frontend
        working-directory: ./bloglist-frontend       
        run: npm run eslint
      - name: Build frontend
        working-directory: ./bloglist-frontend
        run: npm run build
      - name: Test frontend
        uses: cypress-io/github-action@v5
        with:
          working-directory: ./
          command: npm run test:e2e
          start: npm run start-prod, npm run start:test
          wait-on: http://localhost:5000
      - name: Tests failed
        uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
        if: ${{ failure() }}
        with:
          description: Tests failed
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  build:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip') }}
    needs: [simple_pipeline]
    steps:
      - name: Deploy to production
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
      - name: Build successfull
        uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
        if: ${{ success() }}
        with:
          description: New version of Bloglist deployed
          severity: info
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Build failed
        uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
        if: ${{ failure() }}
        with:
          description: Failure. Bye
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  tag_release:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip')}}
    needs: [build, simple_pipeline]
    steps:
      - uses: actions/checkout@v3
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@72cc9b65fd4cdd0de63b8dd7c098e1741ae0951a
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch